<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:body>
<div id="centre">
<ui:composition template="/masterUser.xhtml">

<ui:define name="content">
	<h:form>
	<b:row>
 <b:column span="6" offset="3"><h1 style="color:#4682B4; font-family: lato; font-size:50px" align="center" >Vos enfants</h1></b:column>
</b:row>
<br/>
	
		<b:dataTable value="#{mbaEnfant.listeEnfants}" var="enfant" select="true" onselect="ajax:mbaEnfant.ondblclick(enfant, typeOfSelection, indexes)"  span="8" offset="2" info="false">
			<b:dataTableColumn width="120px">
				<f:facet name="header">
					<ul style="margin-bottom: 0; list-style-type: none; padding-left: 0">
						<li>Date d'inscription</li>
					</ul>
				</f:facet>
				<h:outputText value="#{enfant.dateInscription}">
					<f:convertDateTime  pattern="dd-MM-yyyy"/>
				</h:outputText>
			</b:dataTableColumn>
			<b:dataTableColumn width="120px">
				<f:facet name="header">
					<ul style="margin-bottom: 0; list-style-type: none; padding-left: 0">
						<li>Prénom</li>
					</ul>
				</f:facet>
				#{enfant.prenom}
			</b:dataTableColumn>
			<b:dataTableColumn width="120px">
				<f:facet name="header">
					<ul style="margin-bottom: 0; list-style-type: none; padding-left: 0">
						<li>Date de naissance</li>
					</ul>
				</f:facet>
				<h:outputText value="#{enfant.dateDeNaissance}">
					<f:convertDateTime  pattern="dd-MM-yyyy"/>
				</h:outputText>
			</b:dataTableColumn>
			<b:dataTableColumn width="100px">
				<f:facet name="header">
					<ul style="margin-bottom: 0; list-style-type: none; padding-left: 0">
						<li>Liste de fournitures scolaires</li>
					</ul>
				</f:facet>
				<b:commandButton iconAwesome="fas fa-list" value="Afficher" look="primary" />
			</b:dataTableColumn>
			<b:dataTableColumn width="100px">
				<f:facet name="header">
					<ul style="margin-bottom: 0; list-style-type: none; padding-left: 0">
						<li>Désinscription</li>
					</ul>
				</f:facet>
				<b:commandButton iconAwesome="fas fa-user-times" value="Desinscrire" look="danger"/>
			</b:dataTableColumn>
		</b:dataTable>
		<b:column offset="2"> <img src="img/bg/vosEnfants.jpg"></img> </b:column>
	</h:form>
</ui:define>
</ui:composition>
</div>
</h:body>
</html>
